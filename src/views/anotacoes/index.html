{% extends "layout.html" %}

{% set title = "Home" %}

{% block content %}
	<div class="btn">
		<form action="/notes/search">
			<input type="text" id="fpesquisa" placeholder="Digite aqui..." name="pesquisa">
			<button class="btn-pesquisa" type="submit">Pesquisar</button>
		</form>
		<div><a href="/notes/cadastro">Adicionar</a></div>
	</div>

	{% for card in notes %}
		<section>
			<div class="card">
				<div class="card-read">
					<a href="/notes/anotacao/{{ card._id }}">Ler</a>
				</div>
				<div class="card-content">
					<h2>{{ card.titulo }}</h2>
					<p>{{ card.conteudo }}</p>
				</div>
				<div class="card-btn">
					<a href="/notes/update/{{ card._id }}">Editar</a>
					<a href="/notes/delete/{{ card._id }}">Deletar</a>
				</div>
			<div>
		</section>
	{% endfor %}
{% endblock %}
