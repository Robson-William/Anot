{% extends "layout.html" %}

{% set title = 'Deletar' %}

{% block content %}
<section>
	<h3>Deseja realmente excluir essa anotação?</h3>

	<div class="delete-card">	
		<div class="delete-card-content">
			<h2>{{ note[0].titulo }}</h2>
			<p>{{ note[0].conteudo }}</p>
		</div>
	<div>
</section>

<div class="delete-btn">
	<form action="/notes/delete" method="POST">
		<input type="hidden" id="fid" name="id" value="{{ note[0].noteId }}">
		<button type="submit">Delete</button>
	</form>
</div>
{% endblock %}
